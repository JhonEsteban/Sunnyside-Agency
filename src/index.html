<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside Agency</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__content">
          <img
            class="main-logo"
            src="./assets/images/logo.svg"
            alt="main logo"
          />

          <img
            class="hamburger-button"
            id="hamburgerButton"
            src="./assets/images/icons/icon-hamburger.svg"
            alt="hamburger icon"
          />

          <nav class="navigation" id="navigation">
            <ul class="main-menu">
              <li class="main-menu__item">
                <a class="main-menu__link" href="#about">About</a>
              </li>

              <li class="main-menu__item">
                <a class="main-menu__link" href="#services">Services</a>
              </li>

              <li class="main-menu__item">
                <a class="main-menu__link" href="#projects">Projects</a>
              </li>

              <li class="main-menu__item main-menu__item--white">
                <a class="main-menu__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="hero-image">
      <h3 class="hero-image__title">We are creatives</h3>
      <img
        class="hero-image__arrow"
        src="./assets/images/icons/icon-arrow-down.svg"
        alt="arrow"
      />
    </section>

    <script src="./index.js" type="module"></script>
  </body>
</html>
